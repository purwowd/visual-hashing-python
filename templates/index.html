<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Hashing Python</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      .buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      input {
        padding: 0.5rem;
        font-size: 1.2rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
        width: 120%;
        max-width: 500px;
        margin-bottom: 1rem;
      }

      button {
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        background-color: #000000;
        color: white;
        cursor: pointer;
      }

      button.generate {
        margin-right: 0rem;
      }

      button:hover {
        background-color: #3c3c3c;
      }

      img {
        max-width: 100%;
        display: block;
        margin: 0 auto;
        background-color: #eee;
      }

      .img-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Visual Hashing</h1>
    <form action="/generate-plot" method="post">
      <input type="text" id="name" name="name" required />
      <div class="buttons-container">
        <button class="generate" type="submit">Generate</button>
        <span id="download-btn-container"></span>
      </div>
    </form>
    <div class="img-container">
      {% if image %}
      <img src="{{ image }}" alt="Visual Hash" />
      <script>
        const downloadBtnContainer = document.getElementById(
          "download-btn-container"
        );
        const downloadBtn = document.createElement("form");
        downloadBtn.action = "/download-plot";
        downloadBtn.method = "post";
        downloadBtn.innerHTML = `
          <input type="hidden" name="name" value="{{ name }}" />
          <button type="submit" style="margin-left:0.25rem">Download</button>
        `;
        downloadBtnContainer.appendChild(downloadBtn);
        const generateBtn = document.querySelector(".generate");
        generateBtn.style.marginRight = "0.25rem";
      </script>
      {% endif %}
    </div>
  </body>
</html>
